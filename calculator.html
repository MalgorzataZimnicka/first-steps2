<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="workspace">
        <div class="aside">
            <p class="aside__prevnum">11</p>
            <p class="aside__operator">+</p>
            <p class="aside__nownum">22</p>
        </div>
        <button class="clear">C</button>
        <div class="main">
            <div class="main__operators">
                <button class="main__operator">+</button>
                <button class="main__operator">-</button>
                <button class="main__operator">*</button>
                <button class="main__operator">/</button>
            </div>
            <div class="main__numbers">
                <button class="main__number">1</button>
                <button class="main__number">2</button>
                <button class="main__number">3</button>
                <button class="main__number">4</button>
                <button class="main__number">5</button>
                <button class="main__number">6</button>
                <button class="main__number">7</button>
                <button class="main__number">8</button>
                <button class="main__number">9</button>
                <button class="main__number">0</button>
                <button class="main__number">.</button>
            </div>
        </div>
        <button class="equal">=</button>
    </div>
    <script></script>
</body>
</html>
